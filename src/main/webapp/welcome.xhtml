<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Laser Device Manager</title>
    </h:head>
    <h:body>
        <h1>Laser Device Manager</h1>

        <h3>Current device</h3>
        <p>
            <h:outputLabel for="id" rendered="#{webPresentationManager.currentDevice != null}"  value="Serial Number: "/>
            <h:outputText id="id" value=" #{webPresentationManager.currentDevice.id}"/>
            <h:outputLabel for="creditBalance" rendered="#{webPresentationManager.currentDevice != null}"  value=" Credit Balance: "/>
            <h:outputText id="creditBalance" value=" #{webPresentationManager.currentDevice.creditBalance}"/>
            <h:outputLabel for="subscriptionTime" rendered="#{webPresentationManager.currentDevice != null}"  value=" Subscription: "/>
            <h:outputText id="subscriptionTime" value="#{webPresentationManager.subscriptionTimeToString}"/>
            
            <h:outputText rendered="#{webPresentationManager.currentDevice == null}"  value="No current device."/>
        </p>
        <hr/>

        <h:form>
            <h3>Find Device</h3>
            <p>
                <h:outputLabel for="soughtDevice" value="Serial Number: "/>
                <h:inputText id="soughtDevice" value="#{webPresentationManager.soughtDevice}"/>
            </p>
            <p>
                <h:commandButton value="Search" action="#{webPresentationManager.findDevice}"/>
            </p>
            <hr/>

            <h3>Buy Credits</h3>
            <p>
                <h:outputLabel for="purchaseAmount" value="Amount of credits: "/>
                <h:inputText id="purchaseAmount" value="#{webPresentationManager.purchaseAmount}"/>
            </p>
            <p>
                <h:commandButton value="Purchase" action="#{webPresentationManager.addCredits}"/>
            </p>
            <hr/>
            
            <h3>Buy Subscription*</h3>
            <p>
            <h:selectOneMenu value = "#{webPresentationManager.subscriptionChoice}"> 
                <f:selectItem itemValue = "day" itemLabel = "one day subscription" /> 
                <f:selectItem itemValue = "week" itemLabel = "one week subscription" /> 
                <f:selectItem itemValue = "month" itemLabel = "one month subscription" />   
             </h:selectOneMenu>  
            </p>
            <h3>*If selected subscription has later end-date than current subscription, current subscription will be overwritten.</h3>
            <p>
                <h:commandButton value="Purchase" action="#{webPresentationManager.updateSubscription}"/>
            </p>

        </h:form>

    </h:body>
</html>
